<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>
    <h1 class="title">Cat Clicker</h1>
    <div class="catBox">
      <div class="cat one">
        <div class="name">Fluffy</div>
        <div class="score">Number of clicks: <span class="scoreValue">0</span></div>
        <div class="cat">
          <!-- Image from placekitten.com-->
          <img class="catImage" src="http://placekitten.com/408/287"/>
       </div>
      </div>
      <div class = "cat two">
        <div class="name">Whiskers</div>
        <div class="score" id="whiskersScore">Number of clicks: <span class="scoreValue2" id="whiskersScoreValue">0</span></div>
        <div class="cat2">
          <!-- Image from placekitten.com-->
          <img id="whiskersImage" class="catImage two" src="http://placekitten.com/408/287"/>
        </div>
      </div>
    </div>
     <script src="js/app.js"></script>
  </body>
</html>
